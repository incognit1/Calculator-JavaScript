<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<div class="wrapper">
		<section id="calculator">
			<header>
				<h2 class="title">Калькулятор</h2>
				<output id="memory"></output>
				<input type="text" id="pressed" value="" disabled="" />
			</header>
			<div class="container">
				<button value="M" class="small">M</button>
				<button value="C" class="small">C</button>
				<button value="CLast" class="small">⌦</button>
				<button value="/">÷</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="*">×</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="-">-</button>
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="+">+</button>
				<button class="wide" value="0">0</button>
				<button value=".">.</button>
				<button value="=" id="focus">=</button>
			</div>
		</section>
		<section id="history">
			<textarea id="output">История операций:</textarea>
		</section>
		
	</div>

	<script>
		var container = get(".container"),
			arrButtons = container.getElementsByTagName("button"),
			historyOutput = get('#output'),
			pressed = get('#pressed'),
			memory = get('#memory');
		var numeric,
			flag = false,
			flagCalc = false;
		var patDigit = /[0-9|\.]+/,
			patOperations = /[\*\/\+\-]/;

		container.addEventListener('click', function(event){
			if (event.target.nodeName == 'BUTTON'){
				if (~event.target.value.search(patDigit)) {
					if (flagCalc) {
						pressed.value = ''; 
						flagCalc = false;  
					}
					pressed.value += event.target.value;
					flag = true;
				}

				else if (~event.target.value.search(patOperations)) {
					if (flag) {
						pressed.value += event.target.value;
						flag = false;
						flagCalc = false;  
					}
				}

				switch (event.target.value) {
					case '=': 	
						numeric = Math.floor(eval(pressed.value) * 100) / 100;
						get('#output').innerHTML += '\n' + pressed.value;
						get('#output').innerHTML += '=' + numeric;	
						pressed.value = numeric;
						flagCalc = true;					
						break;
					case 'CLast':
						var clast = pressed.value.substring(0, pressed.value.length-1);
						pressed.value = clast;
						break;
					case 'C':
						pressed.value = "";
						break;
					case 'M':
						memory.innerHTML = pressed.value;
						break;
				}
			}
		}, false) 
		
		historyOutput.addEventListener('change', function() {
			this.innerHTML = this.value;
		}, false)

		function get(el) {
			return document.querySelector(el);
		}
	</script>

</body>
</html>
