<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<section id="calculator">
			<header>
				<p>
					<h1 id="historyStr">Калькулятор</h1>
				</p>
				<input type="text" id="pressedValue" value="" disabled="" />
			</header>
			<div class="container">
				<button value="M">M</button>
				<button value="C">C</button>
				<button value="CLast">⌦</button>
				<button value="/">÷</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="*">×</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="-">-</button>
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="+">+</button>
				<button class="wide" value="0">0</button>
				<button value=".">.</button>
				<button value="=">=</button>
			</div>
		</section>

	</div>

	<script>
		var container = get(".container"),
			arrButtons = container.getElementsByTagName("button"),
			historyStr = get('#historyStr'),
			pressedValue = get('#pressedValue');
		var numeric;
		var patDigit = /[0-9|\.]+/,
			patOperations = /[\*\/\+\-]/,
			flag = true;

		container.addEventListener('click', function(event){
			if (event.target.nodeName == 'BUTTON'){

				if (~event.target.value.search(patDigit)) {
					pressedValue.value += event.target.value;
					flag = true;
				}

				else if (~event.target.value.search(patOperations)) {
					if (flag) {
						pressedValue.value += event.target.value;
						flag = false;
					}
				}

				else if(event.target.value == '=') {
					numeric = eval(pressedValue.value);

					pressedValue.value = numeric;
				}

				else if(event.target.value == 'CLast') {
					var clast = pressedValue.value.substring(0, pressedValue.value.length-1);
					pressedValue.value = clast;
				}

				else if(event.target.value == 'C') {
					pressedValue.value = "";
				}





			}
		}, false) 
		
		function get(el) {
			return document.querySelector(el);
		}
	</script>
</body>
</html>
